{% for i in nav %}
	{% if i.name == 'profile' %}
  	<a class="{{ i.name }}{% if active_page == i.name and user == pUser %} active{% endif %}" href="{% url 'twittur:'|add:i.name user=user.username %}">
	{% else %}
  	<a class="{{ i.name }}{% if active_page == i.name %} active{% endif %}" href="{% url 'twittur:'|add:i.name %}">
  {% endif %}
			{% if i.name == 'logout' %}<span class="glyphicon glyphicon-off" aria-hidden="true"></span><br />{% endif %}
    	{{ i.title }}
    </a>
{% endfor %}
