<div class="post">
	<div class="icon"><img src="{{ message.user.userprofile.picture.url }}" width=50 height=50></div>
	<div class="postContent">
		<div class="postMeta">
			<div class="postAuthor">@{{ message.user.username }}</div>
			<div class="postTime">{{ message.date }}</div>
      {% if message.user == user %}
      <div class="postEdit pull-right">
      	<button type="button" class="btn btn-default btn-xs" aria-label="Edit">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      	<button type="button" class="btn btn-default btn-xs" aria-label="Remove" data-toggle="modal" data-target="#delMsg{{ message.id }}Modal" id="delMsg{{ message.id }}Button">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
      {% endif %}
		</div>
		<div class="postText">
			{{ message.text }}
		</div>
	</div>
</div>

{% if message.user == user %}
<div class="modal fade bs-example-modal-sm" id="delMsg{{ message.id }}Modal" tabindex="-1" role="dialog" aria-labelledby="delMsg{{ message.id }}ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nachricht vom {{ message.date|date:"j. F, H:i" }} Uhr wirklich l&ouml;schen?</h4>
      </div>
      <div class="modal-body">
        <em>{{ message.text }}</em>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
        <form action="{% url 'twittur:'|add:active_page %}" class="pull-right" method="POST">
        {% csrf_token %}
        	<input type="hidden" name="delMessage" value="{{ message.id }}">
        	<button type="submit" class="btn btn-primary">Nachricht l&ouml;schen</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
